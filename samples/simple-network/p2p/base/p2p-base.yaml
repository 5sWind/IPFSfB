version: '2'

services:
  p2p-base:
    image: ipfs/go-ipfs:$IMAGE_TAG
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=${COMPOSE_PROJECT_NAME}_simple-network
      - IPFS_PATH=/data/ipfs
      - IPFS_LOGGING=INFO
      - IPFS_PROFILE=CLIENT
      - LIBP2P_FORCE_PNET=1
    volumes:
      - /var/run/:/host/var/run/
      - ../staging:/data/ipfs/peer/export
      - ../data:/data/ipfs/peer/data
    working_dir: /go/src/github.com/ipfs/go-ipfs/peer
    command: ipfs daemon