version: '2'

services:
  peer0.example.com:
    container_name: peer0.example.com
    extends:
      file: p2p-base.yaml
      service: p2p-base
    environment: 
      - IPFS_HOST=peer0.example.com
    ports:
      - 4001:4001
      - 5001:5001
      - 8080:8080
      - 8081:8081
    volumes:
      - /var/run/:/host/var/run/
      - peer0.example.com:/var/ipfsfb/peer
      - /tmp/ipfs-docker-staging:/export
      - /tmp/ipfs-docker-data:/data/ipfs

  peer1.example.com:
    container_name: peer1.example.com
    extends:
      file: p2p-base.yaml
      service: p2p-base
    environment: 
      - IPFS_HOST=peer1.example.com
    ports:
      - 6001:6001
      - 7001:7001
      - 9080:9080
      - 9081:9081
    volumes:
      - /var/run/:/host/var/run/
      - peer1.example.com:/var/ipfsfb/peer
      - /tmp/ipfs-docker-staging:/export
      - /tmp/ipfs-docker-data:/data/ipfs
