version: '2'

volumes:
  peer0.example.com:
  peer1.example.com:

networks: 
  simple:

services: 
  peer0.example.com:
    extends: 
      file: base/docker-compose-p2p.yaml
      service: peer0.example.com
    container_name: peer0.example.com
    networks:
      - simple

  peer1.example.com:
    extends: 
      file: base/docker-compose-p2p.yaml
      service: peer1.example.com
    container_name: peer1.example.com
    networks:
      - simple

  cli:
    container_name: cli
    image: ipfsfb/ipfs-tools:$IMAGE_TAG
    tty: true
    stdin_open: true
    environment: 
      - GOPATH=/go
      - IPFS_HOST=cli
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - IPFS_PATH=/data/ipfs
      - IPFS_LOGGING=INFO
      - IPFS_PROFILE=CLIENT
      - LIBP2P_FORCE_PNET=1
    working_dir: /go/src/github.com/ipfsfb/p2p/peer
    command: /bin/sh
    volumes:
      - /var/run/:/host/var/run/
    depends_on: 
      - peer0.example.com
      - peer1.example.com
    networks:
      - simple