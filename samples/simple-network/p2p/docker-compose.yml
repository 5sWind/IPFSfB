version: '2'

volumes:
  peer0.example.com:
  peer1.example.com:

networks: 
  simple:

services: 
  peer0.example.com:
    extends: 
      file: base/docker-compose-p2p.yaml
      service: peer0.example.com
    container_name: peer0.example.com
    networks:
      - simple

  peer1.example.com:
    extends: 
      file: base/docker-compose-p2p.yaml
      service: peer1.example.com
    container_name: peer1.example.com
    networks:
      - simple

  cli:
    extends:
      file: ../common/docker-compose-cli.yaml
      service: cli
    working_dir: /go/src/github.com/ipfsfb/p2p/cli
    networks:
      - simple