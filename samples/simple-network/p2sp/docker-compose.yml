version: '2'

volumes:
  peer0.example.com:
  peer1.example.com:
  server.example.com:

networks:
  simple:
    ipam:
      config:
        - subnet: ${AMT}

services:
  peer0.example.com:
    extends:
      file: base/docker-compose-p2sp.yaml
      service: peer0.example.com
    container_name: peer0.example.com
    networks:
      - simple

  peer1.example.com:
    extends:
      file: base/docker-compose-p2sp.yaml
      service: peer1.example.com
    container_name: peer1.example.com
    networks:
      - simple

  server.example.com:
    extends:
      file: base/docker-compose-p2sp.yaml
      service: server.example.com
    container_name: server.example.com
    networks:
      - simple

  cli:
    extends:
      file: ../common/docker-compose-cli.yaml
      service: cli
    working_dir: /opt/go/src/github.com/ipfsfb/p2sp/cli
    depends_on:
      - peer0.example.com
      - peer1.example.com
      - server.example.com
    networks:
      - simple
