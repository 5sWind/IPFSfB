version: '2'

services:
  p2sp-server-base:
    image: ipfsfb/ipfs-server:$IMAGE_TAG
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=${COMPOSE_PROJECT_NAME}_p2sp
      - IPFS_LOGGING=DEBUG
      - IPFS_PROFILE=server
    working_dir: /go/src/github.com/ipfsfb/p2sp/server
    volumes:
      - ../../config.sh:/go/src/github.com/ipfsfb/p2sp/server/config.sh
      - ../../.ipfs/staging:/var/ipfsfb/staging
      - ../../.ipfs/data:/var/ipfsfb/data
    command: bash -c "./config.sh init -p server && ./config.sh daemon -m"