version: '2'

services:
  server-base:
    image: ipfsfb/ipfs-server:$IMAGE_TAG
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=${COMPOSE_PROJECT_NAME}_server
      - IPFS_LOGGING=ERROR
      - IPFS_PROFILE=server
    working_dir: /opt/gopath/src/github.com/IBM/IPFSfB/server
    volumes:
      - ../../config.sh:/opt/gopath/src/github.com/IBM/IPFSfB/server/config.sh
      - ../../artifacts:/opt/gopath/src/github.com/IBM/IPFSfB/server/artifacts
      - ../../e2e:/opt/gopath/src/github.com/IBM/IPFSfB/server/e2e
      - ../../.ipfs/staging:/var/ipfsfb/staging
      - ../../.ipfs/data:/var/ipfsfb/data
    command: bash -c "./config.sh init -p server && ./config.sh daemon -m"
