version: '2'

services:
  server0.example.com:
    container_name: server0.example.com
    extends:
      file: server-base.yaml
      service: server-base
    environment:
      - IPFS_HOST=server0.example.com
    ports:
      - 4001:4001
      - 5001:5001
      - 8080:8080
      - 8081:8081
    volumes:
      - /var/run/:/host/var/run/
      - server0.example.com:/var/ipfsfb/server0

  server1.example.com:
    container_name: server1.example.com
    extends:
      file: server-base.yaml
      service: server-base
    environment:
      - IPFS_HOST=server1.example.com
    ports:
      - 6001:6001
      - 7001:7001
      - 9080:9080
      - 9081:9081
    volumes:
      - /var/run/:/host/var/run/
      - server1.example.com:/var/ipfsfb/server1

  server2.example.com:
    container_name: server2.example.com
    extends:
      file: server-base.yaml
      service: server-base
    environment:
      - IPFS_HOST=server2.example.com
    ports:
      - 8001:8001
      - 9001:9001
      - 10080:10080
      - 10081:10081
    volumes:
      - /var/run/:/host/var/run/
      - server2.example.com:/var/ipfsfb/server2
