language: go

go:
  - 1.11.5
sudo: required
services:
  - docker
env:
  - PKG_VERSION=0.1.0

before_install:
  - echo "Setting project environment variable."
  - |
    export TRAVIS_REPO_OWNER=${TRAVIS_REPO_SLUG%/*}
    export TRAVIS_REPO_NAME=${TRAVIS_REPO_SLUG#*/}

install:
  - echo "Downloading images and tools."
  - |
    docker pull ipfsfb/ipfs-peer:$PKG_VERSION
    docker pull ipfsfb/ipfs-server:$PKG_VERSION
    docker pull ipfsfb/ipfs-tools:$PKG_VERSION
    cd $GOPATH/src/github.com/$TRAVIS_REPO_OWNER/$TRAVIS_REPO_NAME
    make swarmkeygen ipfs

before_script:
  - echo "Setting project environment path."
  - | 
    export IPFS_PATH=/var/ipfsfb
    sudo mkdir -p $IPFS_PATH
    sudo chmod a+w $IPFS_PATH

script:
  - echo "Running scripts to test the simple network scenarios."
  - |
    chmod +x samples/simple-network/pnet.sh
    cd samples/simple-network
    sudo ./pnet.sh up p2p
    sudo ./pnet.sh up p2s
    sudo ./pnet.sh up p2sp

notifications:
  email: false
